{% extends "base.html" %}
{% load static %}
{% block header %}
Каталог товаров
{% endblock header %}
{% block content %}

<form method="POST" action="create/">
  {% csrf_token %}
  <table>{{form}}</table>
  <input type="submit" value="Добавить">
</form>

<table class="warehouse">
  <tr><th class="warehouse">Название товара</th><th class="warehouse">Описание товара</th></tr>
    {% for product in productse %}
    <tr><td align="center">{{ product.name }}</td><td align="center">{{ product.description }}</td>
    {% endfor %}
</table>
{% endblock content %}
